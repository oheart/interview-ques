<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>水平垂直居中</title>
    <style>
       /* 有一个 div#wrapper 元素，高、宽度都未知。
        它其中有一个宽高都为 100px 的 div#box 元素，请你完成 CSS，使得 div#box 在 div#wrapper 内水平、垂直方向居中。*/
        *{margin:0;padding:0;}
        #wrapper{
            background:pink;
            /*height:300px;*/
        }
        #box {
            width: 100px;
            height: 100px;
            position:relative;
            top:50%;
            left:50%;
            transform:translate(-50%,-50%);
            background: #000;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="box"></div>
    </div>
</body>
</html>
