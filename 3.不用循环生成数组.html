<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>不用循环生成数组</title>
</head>
<body>
    完成 arrWithoutLoop 函数，它会被传入一个整数 n 作为参数，返回一个长度为 n 的数组，数组中每个元素的值等于它的下标。
    arrWithoutLoop 中不能使用循环控制结构。
    <script>

        //法一
        //const arrWithoutLoop = (n) => Array.apply(null,{length:n}).map((item,i)=>i);

        function arrWithoutLoop(n){
            var result = Array.apply(null,{length:n}).map(function(item,i){
                return i;
            });
            return result;
        }

        console.log(arrWithoutLoop(5));

        console.log(Array(3));    //  [undefined × 3]
        console.log(Array.apply(null,Array(3)));  // [undefined, undefined, undefined]
    </script>
</body>
</html>
